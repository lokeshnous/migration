##### MM-Job board- Task Scheduler - Cron Expressions ##### 


# Daily Jobs
#jobboard.scheduler.daily.cronexp=59 * * * *  ?

# Every day 12 AM
jobboard.scheduler.daily.cronexp=0 0 * * * ?

##### Active Jobs Schedule #####
# Every 30th second
#jobboard.scheduler.cronexp.activejobs=59 * * * *  ?

# Every day 12 AM
jobboard.scheduler.cronexp.activejobs=0 0 * * * ?

##### Auto Renewal Schedule #####
# Every 30th second
#jobboard.scheduler.cronexp.autorenewal=59 * * * *  ?

# Every day 12 AM
jobboard.scheduler.cronexp.autorenewal=0 0 * * * ?

##### Send mail to Job Seekers on Employers who viewed their profile #####
# Every 10 seconds
#jobboard.scheduler.cronexp.profViewSendMail=0/10 * * * * ?

# Every Sunday 10 AM
jobboard.scheduler.cronexp.profViewSendMail=0 0 10 ? * SUN 

##### expression to Send mail to Job Seekers Biweekly #####
# Every 10 seconds
#jobboard.scheduler.cronexp.sendMailBiweekly=0/10 * * * * ?

# Every 15 day
jobboard.scheduler.cronexp.sendMailBiweekly=0 0 1,15 * * ? 

##### expression to Send mail to Job Seekers Monthly #####
# Every 10 seconds
#jobboard.scheduler.cronexp.sendMailMonthly=30 * * * * ?

# Run once a month, midnight, first of month
jobboard.scheduler.cronexp.sendMailMonthly=0 0 1 * * ?

##### expression to Send mail to Job Seekers Yearly #####
# Every 10 seconds
#jobboard.scheduler.cronexp.sendMailYearly=0/10 * * * * ?

# Run once a year, midnight, Jan. 1st
jobboard.scheduler.cronexp.sendMailYearly=0 0 1 1 * ?
